apiVersion: apps/v1
kind: Deployment
metadata:
  name: learningdiaryweb-deployment
  labels:
    app: learningdiaryweb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: learningdiaryweb
  template:
    metadata:
      labels:
        app: learningdiaryweb
    spec:
      containers:
        - name: learningdiaryweb
          image: learningdiaryacr.azurecr.io/learningdiaryweb:v1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: Development
            - name: LearningDiaryApiUrl
              valueFrom:
                  configMapKeyRef:
                    name: learningdiaryweb-configmap
                    key: learningdiaryapi_url
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
      imagePullSecrets:
        - name: acr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: learningdiaryweb-service
spec:
  type: LoadBalancer
  selector:
    app: learningdiaryweb
  ports:
    - protocol: TCP
      port: 80